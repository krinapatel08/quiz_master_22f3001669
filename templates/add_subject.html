{% extends "base.html" %}

{% block remtitle %}Add New Subject{% endblock %}

{% block cont %}
<style>
    :root {
        --deep-blue: #1A237E;
        --coral: #FF6F61;
        --mint: #98FF98;
        --light: #F4F4F8;
        --dark: #212529;
    }
    body { background-color: var(--light); }
    .navbar { background-color: var(--deep-blue); }
    .navbar-brand, .nav-link { color: var(--mint) !important; }
    .nav-link:hover { color: var(--coral) !important; }
    .card { transition: transform 0.3s; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .card:hover { transform: translateY(-5px); }
    .btn-custom { background-color: var(--coral); color: var(--light); }
    .btn-custom:hover { background-color: #FF8C7F; color: var(--light); }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white">
                    <h2 class="text-center mb-0" style="color: var(--deep-blue);">Add New Subject</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Subject Name</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter subject name">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required placeholder="Enter subject description"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom">Save Subject</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
