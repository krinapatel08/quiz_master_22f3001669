{% extends "base.html" %}

{% block remtitle %}Add New Chapter{% endblock %}

{% block cont %}
<style>
    :root {
        --deep-blue: #1A237E;
        --coral: #FF6F61;
        --mint: #98FF98;
        --light: #F4F4F8;
        --dark: #212529;
    }
    body { background-color: var(--light); }
    .card { transition: transform 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .btn-custom { background-color: var(--coral); color: var(--light); }
    .btn-custom:hover { background-color: #FF8C7F; color: var(--light); }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h2 class="mb-0">Add New Chapter</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- CSRF token -->
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Chapter Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-custom">Save</button>
                            <a href="{{ url_for('view_subject', subject_id=subject_id) }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
