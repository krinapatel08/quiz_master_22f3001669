{% extends "base.html" %}

{% block remtitle %}Admin Summary{% endblock %}

{% block cont %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
    :root {
        --deep-blue: #1A237E;
        --coral: #FF6F61;
        --mint: #98FF98;
        --light: #F4F4F8;
        --dark: #212529;
    }
    body { background-color: var(--light); }
    .sidebar { background-color: var(--deep-blue); min-height: 100vh; }
    .sidebar .nav-link { color: var(--light); }
    .sidebar .nav-link:hover { color: var(--mint); }
    .main-content { background-color: var(--light); }
    .card { transition: transform 0.3s; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .card:hover { transform: translateY(-5px); }
    .btn-custom { background-color: var(--coral); color: var(--light); }
    .btn-custom:hover { background-color: #FF8C7F; color: var(--light); }
</style>
{% endblock %}

{% block content %}
<div class="d-flex">

    <div class="sidebar text-white p-4" style="width: 250px;">
        <h2 class="text-center mb-4">Admin Panel</h2>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">
                    <i class="bi bi-house-door me-2"></i> Home
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link" href="{{ url_for('quiz_management') }}">
                    <i class="bi bi-pencil-square me-2"></i> Quizzes
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link active" href="{{ url_for('admin_summary') }}">
                    <i class="bi bi-bar-chart me-2"></i> Summary
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </a>
            </li>
        </ul>
    </div>

    
    <div class="main-content flex-grow-1 p-4">
        <h1 class="mb-4" style="color: var(--deep-blue);">Admin Summary</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-white">
                        <h3 class="text-center mb-0" style="color: var(--deep-blue);">Top Scores per Subject</h3>
                    </div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ bar_img_base64 }}" alt="Top Scores per Subject" class="img-fluid">
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-white">
                        <h3 class="text-center mb-0" style="color: var(--deep-blue);">Subject-wise User Attempts</h3>
                    </div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ pie_img_base64 }}" alt="Subject-wise User Attempts" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
